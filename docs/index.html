<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <style type="text/css">
            .btn {
                margin-left: 0.5em;
            }
        </style>
    </head>
    <body style="padding-top: 2em;">
        <div class="row">
            <div class="col-3">
                <div
                    class="nav flex-column nav-pills"
                    id="v-pills-tab"
                    role="tablist"
                    aria-orientation="vertical">
                    <a
                        class="nav-link active"
                        id="v-pills-home-tab"
                        data-toggle="pill"
                        href="#v-pills-home"
                        role="tab"
                        aria-controls="v-pills-home"
                        aria-selected="true">在线脑图</a>
                    <a
                        class="nav-link"
                        id="v-pills-profile-tab"
                        data-toggle="pill"
                        href="#v-pills-profile"
                        role="tab"
                        aria-controls="v-pills-profile"
                        aria-selected="false">资源下载</a>
                    <a
                        class="nav-link"
                        id="v-pills-messages-tab"
                        data-toggle="pill"
                        href="#v-pills-messages"
                        role="tab"
                        aria-controls="v-pills-messages"
                        aria-selected="false">……</a>
                    <a
                        class="nav-link"
                        id="v-pills-settings-tab"
                        data-toggle="pill"
                        href="#v-pills-settings"
                        role="tab"
                        aria-controls="v-pills-settings"
                        aria-selected="false">……</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div
                        class="tab-pane fade show active"
                        id="v-pills-home"
                        role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <button
                            type="button"
                            class="btn btn-info"
                            onclick="window.open('https://aonaotu.com/')">凹脑图</button>
                        <button
                            type="button"
                            class="btn btn-info"
                            onclick="window.open('https://app.gitmind.cn/')">GitMind</button>
                        <button
                            type="button"
                            class="btn btn-info"
                            onclick="window.open('https://www.processon.com/')">ProcessOn</button>
                        <button
                            type="button"
                            class="btn btn-info"
                            onclick="window.open('https://zhimap.com/')">zhimap</button>
                        <button
                            type="button"
                            class="btn btn-info"
                            onclick="window.open('http://www.edrawsoft.cn/mindmaster/')">MindMaster</button>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="v-pills-profile"
                        role="tabpanel"
                        aria-labelledby="v-pills-profile-tab"><button
                        type="button"
                        class="btn btn-info"
                        onclick="window.open('https://helpx.adobe.com/download-install/kb/creative-cloud-apps-download.html')">Adobe CC 官方安装包</button></div>
                    <div
                        class="tab-pane fade"
                        id="v-pills-messages"
                        role="tabpanel"
                        aria-labelledby="v-pills-messages-tab">...</div>
                    <div
                        class="tab-pane fade"
                        id="v-pills-settings"
                        role="tabpanel"
                        aria-labelledby="v-pills-settings-tab">...</div>
                </div>
            </div>
        </div>
    </body>
</html>
